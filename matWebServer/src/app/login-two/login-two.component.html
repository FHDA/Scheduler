<div >
    <mat-dialog-content>
        <form class="formwidth"  #impForm="ngForm">
            <h3>Sign In</h3>
                <table class="fullwidth">
                  <mat-form-field class="fullwidth" floatPlaceholder="never" >
                    <input #usernameInput="ngModel" maxlength="16" minlength="4" required type="text" matInput placeholder="Username" id="username" [(ngModel)] ="user.username" name="username">
                    <mat-hint align="start">Must be between 4 and 16 characters.</mat-hint>
                    <mat-hint align="end">{{user.username.length}}/16</mat-hint>
                
                  </mat-form-field>
                </table>
               
                <table class="fullwidth">
                    <mat-form-field class="fullwidth" floatPlaceholder="never" >
                        <input #passwordInput="ngModel" minlength="6" required matInput type="password" placeholder="Password" id="password" [(ngModel)]="user.password" name="password">
                        <mat-hint align="start">6 Characters minimum.</mat-hint>
                       
                          
                      </mat-form-field>
                    </table>
          </form>
        <!--
  
          <br>
        <strong>{{data}}</strong>
  
        -->
        
    </mat-dialog-content>
    <hr>
    <mat-dialog-actions>
      <button mat-raised-button (click)="onCloseConfirm()">LOGIN</button>
      <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
    </mat-dialog-actions>
  </div>
